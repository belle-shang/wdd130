    <main>
        <h2>Contact Us</h1>
        <h3>Adventure Rapids</h3>
        <h3>Phone: +886 0987-654-321</h3>
        <h3>Email: <a href="mailto:">ar@mail.com</a></h3>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3443.5908773976153!2d121.3913638391415!3d24.79170818209372!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1680718482493!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="figure">
            <div class="profile">
                <img src="images/employee01.jpg" alt="employee 1">
                <h3>employee 1</h3>
            </div>
            <div class="profile">
                <img src="images/employee02.jpg" alt="employee 2">

            </div>
            <div class="profile">

        <h2>Send us a Message</h2>
        <form>
            <fieldset>
                <div class ="column">
                    <label for ="name">Your name: </label>
                    <input type ="text" id ="mane" name ="name">
                </div>
                <div class ="column">
                    <label for ="email">Your email address: </label>
                    <input type ="email" id ="email" name ="email">
                </div>
                <label for ="purpose">How can we help? </label>
                    <h4><input type ="radio" name="q1" value ="q1">General Inquiry</h4>
                    <h4><input type ="radio" name="q2" value ="q2">Reservation Question</h4>
                    <h4><input type ="radio" name="q3" value ="q3">Website Suggestion</h4>
                <label for ="message">Your message: </label>
                <textarea id ="q4" name ="q4" row="4"></textarea>
                <div class ="column">
                    <input type ="checkbox" id ="subscribe" name ="subscribe">
                    <label for ="subsribe">Please subscribe me to the monthly newsletter.</label>
                </div>
                </fieldset>
            <button type ="submit">Submission</button>
        </form>
